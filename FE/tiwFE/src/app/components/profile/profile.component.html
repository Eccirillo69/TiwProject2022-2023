<div class="h-full bg-gray-200 p-8">
  <div class="bg-white rounded-lg shadow-xl pb-8">
    <div class="w-full h-[125px]">
      <!-- Aggiunto un'interpolazione per l'URL del background image -->
      <img src="https://vojislavd.com/ta-template-demo/assets/img/profile-background.jpg"
        class="w-full h-full rounded-tl-lg rounded-tr-lg">
    </div>
    <div class="flex flex-col items-center -mt-20">
      <!-- Aggiunto un'interpolazione per l'URL del profile image -->
      <img [src]="profileImageUrl"
      class="profile-image w-40 border-4 border-white cursor-pointer"
      (click)="fileInput.click()">
      <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)"/>
      <div class="flex items-center space-x-2 mt-2">
        <!-- Aggiunto un'interpolazione per il nome utente -->
        <p class="text-2xl">{{user?.username}}</p>
      </div>
    </div>
  </div>

  <!-- PERSONAL INFO -->
  <div class="my-4 flex flex-col 2xl:flex-row space-y-4 2xl:space-y-0 2xl:space-x-4">
    <div class="w-full flex flex-col 2xl:w-1/3">
      <div class="flex-1 bg-white rounded-lg shadow-xl p-8">
        <h4 class="text-xl text-gray-900 font-bold">Personal Info</h4>
        <ul class="mt-2 text-gray-700">
          <li class="flex border-y py-2">
            <span class="font-bold w-24">Username:</span>
            <span class="text-gray-700">{{user.username}}</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">email:</span>
            <span class="text-gray-700">{{user.email}}</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- STATISTICS -->
    <div class="flex flex-col w-full 2xl:w-2/3">
      <div class="flex-1 bg-white rounded-lg shadow-xl mt-4 p-8">
        <h4 class="text-xl text-gray-900 font-bold">Statistics</h4>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-4">
          <div class="px-6 py-6 bg-gray-100 border border-gray-300 rounded-lg shadow-xl">
            <div class="flex items-center justify-between">
              <span class="font-bold text-sm text-indigo-600">Followers</span>
            </div>
            <div class="flex items-center justify-between mt-6">
              <div class="flex flex-col">
                <div class="flex items-end">
                  <span class="text-2xl 2xl:text-3xl font-bold">{{user.followersCount}}</span>
                </div>
              </div>
            </div>
          </div>
          <div class="px-6 py-6 bg-gray-100 border border-gray-300 rounded-lg shadow-xl">
            <div class="flex items-center justify-between">
              <span class="font-bold text-sm text-green-600">Following</span>
            </div>
            <div class="flex items-center justify-between mt-6">
              <div class="flex flex-col">
                <div class="flex items-end">
                  <span class="text-2xl 2xl:text-3xl font-bold">{{user.followingCount}}</span>
                  <div class="flex items-center ml-2 mb-1">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="px-6 py-6 bg-gray-100 border border-gray-300 rounded-lg shadow-xl">
            <div class="flex items-center justify-between">
              <span class="font-bold text-sm text-blue-600">Likes</span>
            </div>
            <div class="flex items-center justify-between mt-6">
              <div class="flex flex-col">
                <div class="flex items-end">
                  <span class="text-2xl 2xl:text-3xl font-bold">{{user.likesCount }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Threads dell'user -->
  <div class="bg-white rounded-lg shadow-xl p-8">
    <div class="flex items-center justify-between">
      <h4 class="text-xl text-gray-900 font-bold">Threads ({{user.threadsCount}})</h4>

    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-8 mt-8">
      <!-- metti qui tutti i threads -->
    </div>
  </div>
</div>
