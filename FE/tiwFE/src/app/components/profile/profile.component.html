<div class="h-full bg-gray-200 p-8 min-w-full w-auto">
  <div class="bg-white rounded-lg shadow-xl pb-8 min-w-full w-auto">
    <div class="h-[125px]">
      <img [src]="user.backgroundImageUrl"
        class="w-full h-full rounded-tl-lg rounded-tr-lg">
    </div>
    <div class="flex flex-col items-center -mt-20">
      <img [src]="user.imageUrl"
        class="w-40 border-4 border-white rounded-full">
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-2xl">{{ user.name }}</p>
      </div>
    </div>
  </div>

  <!-- Personal Info -->
  <div class="my-4 flex flex-col 2xl:flex-row space-y-4 2xl:space-y-0 2xl:space-x-4 min-w-full w-auto">
    <div class="w-full flex flex-col 2xl:w-1/3">
      <div class="flex-1 bg-white rounded-lg shadow-xl p-8 min-w-full w-auto">
        <h4 class="text-xl text-gray-900 font-bold">Personal Info</h4>
        <ul class="mt-2 text-gray-700">
          <li class="flex border-y py-2">
            <span class="font-bold w-24">Email</span>
            <span class="text-gray-700">{{ user.email }}</span>
          </li>
          <li class="flex border-b py-2">
            <span class="font-bold w-24">Username</span>
            <span class="text-gray-700">{{ user.username }}</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- Statistiche  -->
   
    <div class="flex flex-col w-full 2xl:w-2/3 min-w-full w-auto">
      <div class="flex-1 bg-white rounded-lg shadow-xl mt-4 p-8 min-w-full w-auto">
        <h4 class="text-xl text-gray-900 font-bold">Statistics</h4>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-4">
          <div *ngFor="let stat of user.statistics" class="px-6 py-6 bg-gray-100 border border-gray-300 rounded-lg shadow-xl">
            <div class="flex items-center justify-between">
              <span class="font-bold text-sm text-indigo-600">{{ stat.name }}</span>
            </div>
            <div class="flex items-center justify-between mt-6">
              <div class="flex flex-col">
                <div class="flex items-end">
                  <span class="text-2xl 2xl:text-3xl font-bold">{{ stat.value }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- GRIGLIA PER FOLLOWER/SEGUITI/I SUOI THREAD -->
  <div class="bg-white rounded-lg shadow-xl p-8 min-w-full w-auto">
    <div class="flex items-center justify-between">
      <h4 class="text-xl text-gray-900 font-bold">Threads ({{ user.threads.length }})</h4>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-8 mt-8">
      <!-- Metti qui i tuoi follower, seguiti e i suoi thread -->
    </div>
  </div>
</div>
